- name: Open Referral Human Services Data API (HSDA) Demo
  description: This is a demonstration developer area for the Open Referral API, providing access to the raw data as part of an Open Referral demo. The purpose of this API is to allow anyone to develop web, mobile, or other types of applications that serve the mission of any Open 211 organization. This portal is just a demo, meant to demonstrate what is possible, if you'd like to launch an Open 211 API, feel free to reach out via one of the support channels.
