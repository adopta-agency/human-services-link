---
layout: page
---

<div id="accordion" role="tablist">

  {% assign taxonomies = site.data.taxonomies %}
  {% assign locations = site.data.locations %}

  {% for taxonomy in taxonomies %}
    <div class="card">
      <div class="card-header" role="tab" id="heading-{{ taxonomy | slug }}">
        <h5 class="mb-0">
          <a class="collapsed" data-toggle="collapse" href="#collapse-{{ taxonomy | slug }}" aria-expanded="false" aria-controls="collapse-{{ taxonomy | slug }}">
            {{ taxonomy | capitalize}}
          </a>
        </h5>
      </div>
      <div id="collapse-{{ taxonomy | slug }}" class="collapse" role="tabpanel" aria-labelledby="heading-{{ taxonomy | slug }}" data-parent="#accordion">
        <div class="card-body">

          {% for location in locations %}

          <div class="card">
            <div class="card-header" role="tab" id="heading-{{ location.name | slug }}">
              <h5 class="mb-0">
                <a class="collapsed" data-toggle="collapse" href="#collapse-{{ location.id }}" aria-expanded="false" aria-controls="collapse-{{ location.id }}">
                  {{ location.name | capitalize}}
                </a>
              </h5>
            </div>
            <div id="collapse-{{ location.id }}" class="collapse" role="tabpanel" aria-labelledby="heading-{{ location.id }}" data-parent="#accordion">
              <div class="card-body">

              </div>
            </div>
          </div>

          {% endfor %}

        </div>
      </div>
    </div>
  {% endfor %}
</div>
