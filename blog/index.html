---
layout: default
---

<div class="posts">
  {% for post in paginator.posts %}
    {% if post.title != null %}

      <div class="post">
        <h1>
          <a href="{{ site.url }}{{ post.url }}">
            {{ post.title }}
          </a>
        </h1>

        <span class="post-date">{{ post.date | date_to_string }}</span>

        {{ post.content }}

    </div>

    {% endif %}
  {% endfor %}
</div>
